<mat-grid-list cols="1" *ngIf="!villano; else divVillanos">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divVillanos>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
        <div fxFlex="50">
            <h1>{{villano.villanos}}<small>- {{villano.alter_ego}} </small> </h1>
            <mat-divider></mat-divider>
            <br>
            <img [src]="villano |imagen">
        </div>

        <div fxFlex="50">
            <h1>{{villano.publisher}}</h1>
            <mat-divider></mat-divider>


            <mat-list>
                <mat-list-item>{{villano.first_appearance}}</mat-list-item>
                <mat-list-item>{{villano.characters}}</mat-list-item>
                <mat-list-item>{{villano.publisher}}</mat-list-item>
                <mat-list-item>{{villano.alter_ego}}</mat-list-item>
            </mat-list>

            <button mat-button color="warn" (click)="regresar()">
                Regresar
            </button>

        </div>

    </div>
</ng-template>
