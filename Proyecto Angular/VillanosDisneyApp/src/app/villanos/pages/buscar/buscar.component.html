<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [(ngModel)]="termino"
                [matAutocomplete]="auto" (input)="buscando()">

            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada( $event )">

                <mat-option *ngFor="let villano of villanos" [value]="villano">
                    {{ villano.villanos }}
                </mat-option>

                <mat-option value="" *ngIf="villanos.length === 0 && termino.trim().length > 0">
                    No se encontró nada con el término {{ termino }}
                </mat-option>


            </mat-autocomplete>


        </mat-form-field>

    </div>

    <div>
        <pre>{{ villanoSeleccionado | json }}</pre>
    </div>
    <div *ngIf="villanoSeleccionado">
        <app-villano-tarjeta [villano]="villanoSeleccionado"></app-villano-tarjeta>
    </div>

</div>
