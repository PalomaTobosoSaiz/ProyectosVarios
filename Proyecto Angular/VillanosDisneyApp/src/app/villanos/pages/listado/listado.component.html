<h1>Listado de Heroes</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap">
    <div fxFlex="20">
        <mat-card *ngFor="let villano of villanos">
            <mat-card-header>

                <mat-card-title>{{villano.villanos}}</mat-card-title>

                <mat-card-subtitle>{{villano.alter_ego}}</mat-card-subtitle>

            </mat-card-header>

            <img mat-card-image src="assets/villanos/{{villano.id}}.jpg">

            <mat-card-content>
                <h3>{{villano.publisher}}</h3>
                <p>
                    <strong>Primera aparicion</strong>{{villano.first_appearance}}
                    <br>
                    <strong>Personajes: </strong> {{villano.characters}}
                </p>
            </mat-card-content>


            <mat-card-actions>
                <button mat-button >Leer mas...</button>
                <button mat-button color="warn">Editar</button>
            </mat-card-actions>
        </mat-card>


    </div>
</div>
