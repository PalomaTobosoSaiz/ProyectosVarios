<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluidos en angular - Usualmente en el moduclo de Common Module
    </p>
</div>




<div class="p-grid">
    <div class="p-col">
        <p-card header="Ventas Netas"
        subheader="del año actual">
        <i class="pi pi-dollar"></i>
        {{(ventasNetas + 1000000 )| number:'1.2-2'}}

        </p-card>
    </div>
    <div class="p-col">
        <p-card header="Ventas Brutas"
        subheader="del año actual">
        <i class="pi pi-dollar"></i>
        {{(ventasNetas + 2000000 )| currency: 'CAD':'symbo-narrow': '1.4-4'}}

        </p-card>
    </div>
    <div class="p-col">
        <p-card header="Ganancia porcentual"
        subheader="del año actual">
        {{porcentaje | percent:'2.2-2' }}

        </p-card>
    </div>
</div>
